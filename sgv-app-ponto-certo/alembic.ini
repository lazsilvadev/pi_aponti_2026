; Configuração genérica para um único banco de dados.

[alembic]
# Caminho para os scripts de migração.
# Normalmente é um caminho no formato POSIX (barras /),
# relativo ao token %(here)s que aponta para o local deste
# arquivo ini.
script_location = %(here)s/alembic

# Template usado para gerar nomes de arquivos de migração; o padrão é %%(rev)s_%%(slug)s
# Descomente a linha abaixo se quiser que os arquivos recebam prefixo de data e hora.
# Veja https://alembic.sqlalchemy.org/en/latest/tutorial.html#editing-the-ini-file
# para todos os tokens disponíveis.
# file_template = %%(year)d_%%(month).2d_%%(day).2d_%%(hour).2d%%(minute).2d-%%(rev)s_%%(slug)s

# Caminho que será adicionado ao sys.path, se presente.
# Por padrão é o diretório de trabalho atual. Para múltiplos caminhos,
# o separador é definido pela opção "path_separator" abaixo.
prepend_sys_path = .

# Fuso horário usado ao renderizar a data dentro do arquivo de migração
# e também no nome do arquivo.
# Se especificado, requer a biblioteca tzdata (instale com `alembic[tz]`).
# O valor em string é passado para ZoneInfo().
# Deixe em branco para usar o horário local.
# timezone =

# Tamanho máximo de caracteres aplicados ao campo "slug".
# truncate_slug_length = 40

# Defina como 'true' para executar o ambiente durante o comando
# 'revision', independentemente do uso de autogenerate.
# revision_environment = false

# Defina como 'true' para permitir que arquivos .pyc e .pyo sem
# o arquivo .py correspondente sejam detectados como revisões no
# diretório versions/.
# sourceless = false

# Especificação de local das versões; por padrão é
# <script_location>/versions. Ao usar múltiplos diretórios de versões,
# as revisões iniciais devem ser especificadas com --version-path.
# O separador de caminho aqui deve ser o definido em "path_separator"
# abaixo.
# version_locations = %(here)s/bar:%(here)s/bat:%(here)s/alembic/versions

# path_separator; indica qual caractere é usado para separar listas de caminhos,
# incluindo version_locations e prepend_sys_path dentro de arquivos de
# configuração como alembic.ini.
# O padrão gerado em novos alembic.ini é "os", que usa os.pathsep
# para fornecer separação de caminho dependente do sistema operacional.
#
# Para manter compatibilidade com arquivos alembic.ini antigos, esse padrão NÃO
# é aplicado se path_separator não estiver presente no alembic.ini. Se essa
# opção for totalmente omitida, a lógica de fallback é:
#
# 1. O parsing de version_locations volta a usar a chave legada
#    "version_path_separator", que, se ausente, volta ao comportamento antigo
#    de separar por espaços e/ou vírgulas.
# 2. O parsing de prepend_sys_path volta ao comportamento antigo
#    de separar por espaços, vírgulas ou dois-pontos.
#
# Valores válidos para path_separator:
#
# path_separator = :
# path_separator = ;
# path_separator = space
# path_separator = newline
#
# Aqui está configurado para usar os.pathsep (configuração padrão de novos projetos).
path_separator = os

# Defina como 'true' para procurar arquivos de origem recursivamente
# em cada diretório listado em "version_locations".
# (Novo a partir do Alembic 1.10)
# recursive_version_locations = false

# Codificação de saída usada quando os arquivos de revisão
# são gerados a partir do script.py.mako.
# output_encoding = utf-8

# URL do banco de dados. Usada apenas pelo arquivo env.py mantido pelo usuário.
# Outras formas de configurar URLs de banco podem ser implementadas dentro do env.py.
sqlalchemy.url = sqlite:///mercadinho.db


[post_write_hooks]
# post_write_hooks define scripts ou funções Python que são executados
# em scripts de revisão recém-gerados. Veja a documentação para mais
# detalhes e exemplos.

# Exemplo: formatar usando "black" - usa o console_scripts no entrypoint "black"
# hooks = black
# black.type = console_scripts
# black.entrypoint = black
# black.options = -l 79 REVISION_SCRIPT_FILENAME

# Exemplo: lint com correções usando "ruff" - usa o módulo "ruff"
# hooks = ruff
# ruff.type = module
# ruff.module = ruff
# ruff.options = check --fix REVISION_SCRIPT_FILENAME

# Alternativamente, use o runner "exec" para executar um binário encontrado no PATH
# hooks = ruff
# ruff.type = exec
# ruff.executable = ruff
# ruff.options = check --fix REVISION_SCRIPT_FILENAME

# Configuração de logging. Também é usada apenas pelo script env.py
# mantido pelo usuário.
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARNING
handlers = console
qualname =

[logger_sqlalchemy]
level = WARNING
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
